<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffb6c1, #ffd6f6);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff8dc;
      border: 3px solid gold;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px gold;
      max-width: 600px;
      z-index: 1;
      position: relative;
    }

    .card img {
      width: 150px;
    }

    .card h2 {
      color: orange;
    }

    .card p {
      color: #444;
      font-size: 18px;
    }

    .card .love {
      color: deeppink;
      font-weight: bold;
      font-size: 20px;
    }

    /* 🌼 Flores cayendo */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor de flores -->
  <div id="flowers"></div>

  <!-- Tarjeta -->
  <div class="card">
    <img src="flores.JPG" alt="flores">
    <h2>💛 Hola, tienes un nuevo mensaje 💛</h2>
    <p>Te entrego este ramo de flores amarillas 🌼 como símbolo de nuestro amor de hermanas y por una  vida juntas ✨</p>
    <p class="love">TE AMO  HERMANITA 💐💛</p>
    
  </div>

  <script>
    // Generar flores cayendo 🌼
    const flowersContainer = document.getElementById("flowers");
    const flowers = ["🌼", "🌸", "🌻", "💛"];

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (3 + Math.random() * 5) + "s";
      flowersContainer.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    setInterval(createFlower, 500);
  </script>

</body>
</html>
